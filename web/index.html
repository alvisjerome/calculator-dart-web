<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <title>Calculator with Dart | Alvis Jerome</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="main.dart.js"></script>
  </head>
  <body>
    <body>
      <div class="calc">
        <input id="display" type="text" readonly value="0" />
        <div class="grid">
          <button type="button" class="light-gray" id="clear">AC</button>
          <button type="button" class="light-gray" id="backspace">
            <i class="ph ph-backspace"></i>
          </button>
          <button type="button" class="light-gray" id="percent">
            <i class="ph ph-percent"></i>
          </button>
          <button type="button" class="amber" id="divide">
            <i class="ph ph-divide"></i>
          </button>
          <button type="button" class="dark-liver">7</button>
          <button type="button" class="dark-liver">8</button>
          <button type="button" class="dark-liver">9</button>
          <button type="button" class="amber" id="multiply">
            <i class="ph ph-x"></i>
          </button>
          <button type="button" class="dark-liver">4</button>
          <button type="button" class="dark-liver">5</button>
          <button type="button" class="dark-liver">6</button>
          <button type="button" class="amber" id="subtract">
            <i class="ph ph-minus"></i>
          </button>
          <button type="button" class="dark-liver">1</button>
          <button type="button" class="dark-liver">2</button>
          <button type="button" class="dark-liver">3</button>
          <button type="button" class="amber" id="add">
            <i class="ph ph-plus"></i>
          </button>
          <button type="button" class="dark-liver zero">0</button>
          <button type="button" class="dark-liver">.</button>
          <button type="button" class="amber" id="equals">
            <i class="ph ph-equals"></i>
          </button>
        </div>
      </div>
    </body>
  </body>
</html>
